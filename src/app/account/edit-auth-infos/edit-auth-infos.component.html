<div class="shadow p-5 bg-white rounded mb-5">
  <h2 class="display-6">Sécurité</h2>

  <hr class="bg-dark">
  <div class="d-flex">
    <p class="fw-bold my-auto">
      Mot de passe
    </p>
    <button class="btn btn-link ms-auto" (click)="onEditPassword(passwordFormModal)">Modifier</button>
  </div>
</div>

<ng-template #passwordFormModal let-modal>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPasswordForm()">
    <div class="modal-header">
      <h5 class="modal-title">Mot de passe</h5>
      <button class="btn-close" type="button" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
<!--       <div class="form-group mb-3">
        <label for="oldPasswordInput">Mot de passe actuel</label>
        <input type="password" class="form-control" id="oldPasswordInput" placeholder="Votre mot de passe actuel" formControlName="oldPassword">
      </div> -->
      <div class="form-group mb-3">
        <label for="newPasswordInput">Nouveau mot de passe</label>
        <input type="password" class="form-control" id="newPasswordInput" placeholder="Votre nouveau mot de passe" formControlName="newPassword">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="passwordForm.controls['newPassword'].errors && passwordForm.controls['newPassword'].touched">
        <span *ngIf="passwordForm.controls['newPassword'].errors?.['required']">Merci de saisir un mot de passe</span>
        <span *ngIf="passwordForm.controls['newPassword'].errors?.['minlength']">Minimum 8 caractères</span>
      </div>
      <div class="form-group">
        <label for="newPasswordConfirmInput">Confirmez votre nouveau mot de passe</label>
        <input type="password" class="form-control" id="newPasswordConfirmInput" placeholder="Confirmez votre nouveau mot de passe" formControlName="newPasswordConfirm">
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="passwordForm.controls['newPasswordConfirm'].errors && passwordForm.controls['newPasswordConfirm'].touched">
        <span *ngIf="passwordForm.controls['newPasswordConfirm'].errors?.['required']">Merci de saisir un mot de passe</span>
        <!-- <span *ngIf="(passwordForm.value.newPasswordConfirm.length >= 8) && (passwordForm.value.newPassword !== passwordForm.value.newPasswordConfirm)">Doit être identique au nouveau mot de passe</span> -->
        <span *ngIf="(passwordForm.controls['newPasswordConfirm'].value.length >= 8) && (passwordForm.controls['newPassword'].value !== passwordForm.controls['newPasswordConfirm'].value)">Doit être identique au nouveau mot de passe</span>
      </div>
      <div>
        <img src="https://fatabien.com/sallesport/assets/oeil.png" class="my-3" width="30" style="cursor: pointer" (mousedown)="typeText()" (mouseup)="typePass()" (touchstart)="typeText()" (touchend)="typePass()"/>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="modal.dismiss()">Annuler</button>
      <button type="submit" class="btn btn-success" [disabled]="passwordForm.invalid || passwordForm.value.newPassword !== passwordForm.value.newPasswordConfirm">Enregistrer</button>
    </div>
  </form>
</ng-template>
