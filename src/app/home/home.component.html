<div class="container py-5">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 mx-auto">
      <h2 class="display-5">Partenaires</h2>
      <a *ngIf="currentUser" class="link" [routerLink]="['/admin','partenaires']" routerLinkActive="active-link">Partenaires</a>
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-3 mx-auto" *ngIf="currentUser && role == 'admin'">
      <h2 class="display-5">Structures</h2>
      <a class="link" [routerLink]="['/admin','structures']" routerLinkActive="active-link">Structures</a>
    </div>
  </div>
</div>
